<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div style="height: 100vh">
        <div class="flex-center flex-column" onmousemove="position(event)">
            <h1 id="titulo" onmousedown="vfButton(event)" onmouseup="corMuda(this, 'blue')">Clique no titulo</h1>
            <br>
            <h5 id="titulo2"></h5>
            <p id="alerta"></p>
            <label for="nome">Nome:</label>
            <input type="text" onblur="nomeInput()" id="nome">
            <br>
            <label for="num">Idade:</label>
            <input type="number" onfocus="idadeInput()" id="num">
            <br>
            <label for="sexo">Sexo:</label>
            <input type="text" name="" id="sexo" onkeydown="corMuda('red')" onkeyup="corMuda('black')">
            <br>
            <img src="img/dd.png" alt="avatar" ondblclick="reset()" id="imagem">

        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!--Meu Script -->
    <script src="js/script.js"></script>
</body>

</html>
